version: "3.7"
services:
  python:
    image: "kozea/python:hydra-psql"
    build:
      context: .
      dockerfile: python.Dockerfile
  node:
    image: "kozea/node:hydra-psql"
    build:
      context: .
      dockerfile: node.Dockerfile
  psql:
    image: "kozea/psql:hydra-psql"
    build:
      context: .
      dockerfile: postgres.Dockerfile
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: postgres
      # POSTGRES_PASSWORD: postgres
    volumes:
      - "psql-data:/var/lib/postgresql/12/main"
      - ../x-files:/var/lib/postgresql/x-files
      - ../gluttony:/var/lib/postgresql/gluttony
      - ../mammoth/cip13:/var/lib/postgresql/gluttony/static/images/cip
  pgadmin4:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: password
    ports:
      - 2345:80

volumes:
  psql-data:
